input {

  beats {

    id => "beats_test"

    port => 9600

    type => "ossec"

  }

}
filter {
  if([fields][log_type] == "ossec") {
    mutate {
      replace => {
        "[type]" => "osseclogs"
      }
    }
  } 
}
output {

  if([type] == "osseclogs") {
	elasticsearch {
      hosts => ["http://localhost:9200"]
      index => "ossec-%{+YYYY.MM.dd}"
    }
  }
}
